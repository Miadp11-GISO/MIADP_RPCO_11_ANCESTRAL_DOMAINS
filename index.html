         <style>
/* Floating Panel */
#ad-panel {
  position: absolute;
  top: 60px; 
  left: 40%;
  z-index: 9999;
  background: rgba(255,255,255,0.85);
  padding: 10px;
  border-radius: 12px;
  font-family: Arial, sans-serif;
  backdrop-filter: blur(4px);
}

.panel-title {
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 8px;
  text-align: center;
}

.ad-icons {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  justify-content: center;
}

.custom-icon {
  width: 42px;
  height: 55px;
  cursor: pointer;
  border-radius: 8px;
  transition: transform 0.2s;
}
.custom-icon:hover {
  transform: scale(1.15);
}

/* Image Popup Modal */
#imgModal {
  display: none;
  position: fixed;
  z-index: 20000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
}

#imgModal img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 80%;
  border-radius: 12px;
  box-shadow: 0 0 20px black;
}

#modalCaption {
  position: absolute;
  top: calc(50% + 50%); /* below image */
  left: 50%;
  transform: translateX(-50%);
  text-align: left;
  color: white;
  margin-top: 10px;
  font-size: 18px;
  font-weight: semi-bold;  

}

#imgModal:active { display: none; }

 /* Floating Logo (Facebook) */
        #floating-logo {
           position: absolute;
            bottom: -50px;
            left: 10px;
            z-index: 9999;
            cursor: pointer;
        }
        #floating-logo img { width: auto; height: 180px; }

</style>

     <script>
// Attach click event to all domain icons
        document.querySelectorAll('.domain-icon').forEach(function(icon){
            icon.addEventListener('click', function(){
                var imgSrc = this.getAttribute('data-img');
                var content = '<b>' + this.alt + '</b><br><img src="' + imgSrc + '" width="300px">';
                document.getElementById('popup-content').innerHTML = content;

                // Position popup at center of map
                var mapSize = map.getSize();
                var center = map.getCoordinateFromPixel([mapSize[0]/2, mapSize[1]/2]);
                popup.setPosition(center);
                document.getElementById('popup').style.display = 'block';

            });
        });

        // Close popup
        document.getElementById('popup-closer').onclick = function() {
            document.getElementById('popup').style.display = 'none';
            return false;

        };
    </script>

  icon.addEventListener("click", () => {
    let imgSrc = icon.dataset.img;
    if (!imgSrc) return;

    // show modal
    document.getElementById("modalImg").src = imgSrc;
    document.getElementById("imgModal").style.display = "block";
  });
});
